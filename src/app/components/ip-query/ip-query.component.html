<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">IP Query</h1>
    
    <div class="mb-4">
      <h2 class="text-xl font-semibold">My IP</h2>
      <pre>{{ myIp | json }}</pre>
    </div>
  
    <div class="mb-4">
      <h2 class="text-xl font-semibold">IP Details</h2>
      <pre>{{ ipDetails | json }}</pre>
    </div>
  
    <div class="mb-4">
      <h2 class="text-xl font-semibold">Query IP</h2>
      <input [(ngModel)]="ipToQuery" class="border rounded p-2 mr-2" placeholder="Enter IP to query">
      <button (click)="queryIp()" class="bg-blue-500 text-white p-2 rounded">Query</button>
      <pre>{{ queryIpResult | json }}</pre>
    </div>
  </div>
